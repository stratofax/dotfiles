set -g mode-keys vi
setw -g mode-keys vi

# Terminal and color support - optimized for XFCE terminal
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm*:Tc:RGB:setrgbf=\033[38;2;%p1%d;%p2%d;%p3%dm"
set -ag terminal-overrides ",xterm*:setrgbb=\033[48;2;%p1%d;%p2%d;%p3%dm"
set -ag terminal-overrides ",*256col*:colors=256"

# UTF-8 support
set -q -g status-utf8 on
setw -q -g utf8 on

# Enable mouse support
set -g mouse on

# Fix clipboard integration
set -g set-clipboard on

# Enhanced color and feature support
set -ag terminal-overrides ",*:RGB"
set -ag terminal-overrides ",xterm*:sitm=\E[3m"

# Force tmux to start login shells to ensure .bashrc is sourced
set -g default-command "${SHELL}"
