set -g mode-keys vi
setw -g mode-keys vi

# Terminal and color support - try different approaches
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*256col*:colors=256,RGB"
set -ag terminal-overrides ",*:Tc"
# Alternative: Use xterm-256color if tmux-256color doesn't work
# set -g default-terminal "xterm-256color"

# UTF-8 support
set -q -g status-utf8 on
setw -q -g utf8 on

# Enable mouse support
set -g mouse on

# Fix clipboard integration
set -g set-clipboard on

# Force true color support - comprehensive approach
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -sa terminal-features ',gnome-terminal:RGB'
set-option -sa terminal-features ',alacritty:RGB'
set-option -sa terminal-features ',xfce4-terminal:RGB'
set-option -sa terminal-features ',*:RGB'

# Additional color enhancement with italics support and extended overrides
set-option -ga terminal-overrides ",*:Tc:sitm=\E[3m"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -ga terminal-overrides ",gnome-terminal:Tc" 
set-option -ga terminal-overrides ",xfce4-terminal:Tc"
