# Vi mode
set -g mode-keys vi

# Terminal support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"

# UTF-8 support (newer tmux versions handle this automatically)
set -q -g status-utf8 on
setw -q -g utf8 on

# Enable mouse support
set -g mouse on

# Clipboard integration
set -g set-clipboard on

# Force tmux to start proper shell sessions to ensure .bashrc is sourced
set -g default-command "${SHELL}"
